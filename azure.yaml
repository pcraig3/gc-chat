# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: gc-chat
metadata:
  template: ai-chat-quickstart-csharp@0.1.0-beta
requiredVersions:
  azd: ">= 1.10.0"
services:
  aca:
    project: src/AIChatApp/
    language: csharp
    host: containerapp
    docker:
      remoteBuild: true
pipeline:
  variables:
    - AZURE_OPENAI_DEPLOYMENT
    - AZURE_OPENAI_MODEL
    - AZURE_OPENAI_RESOURCE_LOCATION
hooks:
  postprovision:
    windows:
      shell: pwsh
      run: |
        ./infra/post-script/store-env-variables.ps1
        bash ./infra/post-script/create-search.sh
      interactive: false
      continueOnError: false
    posix:
      shell: sh
      run: |
        ./infra/post-script/store-env-variables.sh
        ./infra/post-script/create-search.sh
      interactive: false
      continueOnError: false
